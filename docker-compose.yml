version: '3.8'

services:
  app:
    build: .
    container_name: pdi_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      # Exemplo de vari√°veis, ajuste conforme .env do Laravel
      - APP_ENV=local
      - APP_DEBUG=true

  db:
    image: mysql:8.0
    container_name: pdi_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pdi
      MYSQL_USER: pdi_user
      MYSQL_PASSWORD: pdi_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
